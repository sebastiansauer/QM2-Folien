## Lineare Modelle f√ºr bin√§re AV?


&gt;    *Forschungsfrage*: Kann man anhand des Spritverbrauchs vorhersagen, ob ein Auto eine Automatik- bzw. ein manuelle Schaltung hat? Anders gesagt: H√§ngen Spritverbrauch und Getriebeart? (Datensatz `mtcars`)


.pull-left[


```r
data(mtcars)
mtcars &lt;-
  mtcars %&gt;% 
  mutate(mpg_z = scale(mpg))
```


```r
m91 &lt;-
  stan_glm(am ~ mpg_z, 
           data = mtcars, 
           refresh = 0)
coef(m91)
```

```
## (Intercept)       mpg_z 
##       0.409       0.300
```


Wir k√∂nnen die Vorhersagen des Modells, d.h. `\(\hat{y}_i\)`, 
als *Wahrscheinlichkeit* interpretieren (f√ºr `am=1)`.

]

.pull-right[
&lt;img src="Kapitel_9_chunk-img/unnamed-chunk-102-1.png" width="100%" style="display: block; margin: auto;" /&gt;







`\(Pr(\text{am}=1|m91,\text{mpg_z}=0) = 0.46\)`: 
Die Wahrscheinlichkeit einer manuelle Schaltung,

## Wir m√ºssen die Regressionsgerade umbiegen


.pull-left[
... wenn der vorhergesagte Wert eine Wahrscheinlichkeit, `\(p_i\)`, ist.

&lt;img src="Kapitel_9_chunk-img/unnamed-chunk-106-1.png" width="100%" style="display: block; margin: auto;" /&gt;


]

.pull-right[
- Die *schwarze* Gerade verl√§sst den Wertebereich der Wahrscheinlichkeit.

- Die *blaue* Kurve, `\(\mathcal{f}\)`, bleibt im erlaubten Bereich, `\(Pr(y) \in [0,1]\)`.

- Wir m√ºssen also die linke oder die rechte Seite des linearen Modells transformieren:

`\(p_i = f(\alpha + \beta \cdot x)\)` bzw.:

`\(f(p) = \alpha + \beta \cdot x\)`

- `\(\mathcal{f}\)` nennt man eine *Link-Funktion*.



]


&lt;a name=cite-mcelreath_statistical_2020&gt;&lt;/a&gt;[McElreath (2020, Kap. 10.2)](#bib-mcelreath_statistical_2020)



---

## Verallgemeinerte lineare Modelle zur Rettung

- F√ºr metrische AV mit theoretisch unendlichen Grenzen des Wertebereichs haben wir bisher eine Normalverteilung verwendet:

`$$y_i \sim \mathcal{N}(\mu_i, \sigma)$$`

- Dann ist die Normalverteilung eine voraussetzungsarme Wahl (maximiert die Entropie).

- Aber wenn die AV *bin√§r* ist bzw. *H√§ufigkeiten* modelliert, braucht man eine Variable die nur positive Werte zul√§sst.

- In diesem Fall passt die *Binomialverteilung*, `\(\mathcal{Bin}\)` oder `\(\mathcal{B}\)`, gut und ist voraussetzungsarm (maximiert die Entropie):

$$
`\begin{align}
y_i &amp;\sim \mathcal{Bin}(n, p_i) \\
f(p_i) &amp;= \alpha + \beta x
\end{align}`
$$
- Eine bin√§re Variablen ist eine H√§ufigkeitsvariable mit `\(\mathcal{Bin}(1,p)\)`.

- Diese Verallgemeinerung des linearen Modells bezeichnet man als *generalisiertes lineares Modell* (generalized linear model).

---

## Der Logit-Link

- Der *Logit-Link*, `\(\mathcal{L}\)`, `logit`, Log-Odds oder Logit-Funktion genannt, ordnet einen Parameter, der als Wahrscheinlichkeitsmasse definiert ist (und daher im Bereich von 0 bis 1 liegt), einem linearen Modell zu (das jeden beliebigen reellen Wert annehmen kann):

$$
`\begin{align}
y_i &amp;\sim \mathcal{B}(n, p_i) \\
\text{logit}(p_i) &amp;= \alpha + \beta x_i
\end{align}`
$$

- Die Logit-Funktion `\(\mathcal{L}\)` ist definiert als der Logarithmus des Verh√§ltnisses der Wahrscheinlichkeit zu Gegenwahrscheinlichkeit:

`$$\mathcal{L} = \text{log} \frac{p_i}{1-p_i}$$`

- Das Verh√§ltnis der Wahrscheinlichkeit zu Gegenwahrscheinlichkeit nennt man auch *Odds*.

- Also:

`$$\mathcal{L} = \text{log} \frac{p_i}{1-p_i} = \alpha + \beta x_i$$`


---

## Inverser Logit

Um nach `\(p\)` aufzul√∂sen, m√ºssen wir einige Algebra bem√ºhen:

$$
`\begin{align}
\text{log} \frac{p}{1-p} &amp;= \alpha + \beta x &amp; &amp; \text{Exponentieren}\\
\frac{p}{1-p} &amp;= e^{\alpha + \beta x} \\
p_i &amp;= e^{\alpha + \beta x_i} (1-p) &amp; &amp; \text{Zur Vereinfachung: } x := e^{\alpha + \beta x_i} \\
p_i &amp;= x (1-p) \\
&amp;= x - xp \\
p + px &amp;= x \\
p(1+x) &amp;= x \\
p &amp;= \frac{x} {1+x} &amp; &amp; \text{L√∂sen wir x wieder auf.} \\
p &amp;= \frac{e^{\alpha + \beta x_i}}{1 + e^{\alpha + \beta x_i}}
\end{align}`
$$

Diese Funktion nennt man auch *inverser Logit*, `\(\text{logit}^{-1}\)`.

---
## Logit und Inverser Logit
.pull-left[
#### Logit
`\((0,1) \rightarrow (-\infty, +\infty)\)`

&lt;img src="Kapitel_9_chunk-img/unnamed-chunk-107-1.png" width="100%" style="display: block; margin: auto;" /&gt;

Praktisch, um Wahrscheinlichkeit zu modellieren.

`$$p \rightarrow \fbox{logit} \rightarrow \alpha + \beta x$$`

]
.pull-right[
#### Inv-Logit
`\((-\infty, +\infty) \rightarrow (0,1)\)`

&lt;img src="Kapitel_9_chunk-img/unnamed-chunk-108-1.png" width="100%" style="display: block; margin: auto;" /&gt;

Praktisch, um in Wahrscheinlichkeiten umzurechnen.

`$$p \leftarrow \fbox{inv-logit} \leftarrow \alpha + \beta x$$`

]


---

## Logistische Regression

- Eine Regression mit binomial verteilter AV und Logit-Link nennt man *logistische Regression*.

- Man verwendet die logistische Regression um binomial verteilte AV zu modellieren, z.B.
    - Wie hoch ist die Wahrscheinlichkeit, dass ein Kunde das Produkt kauft?
    - Wie hoch ist die Wahrscheinlichkeit, dass ein Mitarbeiter k√ºndigt?
    - Wie hoch ist die Wahrscheinlichkeit, die Klausur zu bestehen?
    
- Die logistische Regression ist eine normale, lineare Regression f√ºr den Logit der AV:


$$
`\begin{align}
y_i &amp;\sim \mathcal{B}(n, p_i) \\
\text{logit}(p_i) &amp;= \alpha + \beta x_i
\end{align}`
$$


- Da es sich um eine normale, lineare Regression handelt, sind alle bekannten Methoden und Techniken der linearen Regression zul√§ssig.

- Da Logits nicht einfach zu interpretieren sind, rechnet man nach der Berechnung des Modells den Logit h√§ufig in Wahrscheinlichkeiten um.



---

## Die Koeffizienten sind schwer zu interpretieren

&lt;img src="Kapitel_9_chunk-img/unnamed-chunk-109-1.png" width="100%" style="display: block; margin: auto;" /&gt;



- In der logistischen Regression gilt *nicht* mehr, dass eine konstante Ver√§nderung in der UV mit einer konstanten Ver√§nderung in der AV einhergeht.
- Stattdessen geht eine konstante Ver√§nderung in der UV mit einer konstanten Ver√§nderung im *Logit* der AV einher.
- Beim logistischen Modell hier gilt, dass in der N√§he von `\(x=0\)` die gr√∂√üte Ver√§nderung in `\(p\)` von statten geht; je weiter weg von `\(x=0\)`, desto geringer ist die Ver√§nderung in `\(p\)`.

## Zusammenhang von K√∂rpergr√∂√üe und 'Mann'?

&gt;    *Forschungsfrage*: Ist der Zusammenhang von *K√∂rpergr√∂√üe* und 'Mann' positiv? Gehen also h√∂here Werte in K√∂rpergr√∂√üe `height` einher mit einer h√∂heren Wahrscheinlichkeit, dass es sich um einen Mann `m` handelt?


$$
`\begin{align}
m_i &amp;\sim \mathcal{B}(1, p_i) \\
\mathcal{log}(p_i) &amp;= \alpha + \beta \cdot \text{height}_i \\
\alpha &amp;\sim \text{kl√§ren wir noch}  \\
\beta &amp;\sim \text{kl√§ren wir noch}  \\
\end{align}`
$$

- Die Variable `\(m_i\)` (ob eine Person ein Mann ist) wird als binomial verteilt angenommen mit der Wahrscheinlichkeit `\(p_i\)`.
- Die H√§ufigkeiten, die pro Person m√∂glich sind, begrenzen sich auf 0 und 1 (solche Ereignisse nennt man auch *Bernoulli verteilt*).
- Pro Person wird der Logit von `\(p_i\)` modelliert als lineare Funktion der K√∂rpergr√∂√üe dieser Person.
- Entsprechend gilt auch:

`$$p_i = \text{logit}^{-1}( \alpha + \beta \cdot \text{height}_i)$$`








---

## Modell `m92`



```r
d2 &lt;- d %&gt;% 
  drop_na() %&gt;% 
  mutate(male = ifelse(gender == "male", 1, 0),
         height_cm = height * 2.54,
         height_c = height_cm - mean(height_cm)) 

m92 &lt;- stan_glm(male ~ height_c, 
                family = binomial(link="logit"),
                data = d2, refresh = 0)

coef(m92)
```

```
## (Intercept)    height_c 
##      -1.079       0.202
```

- Die Modellgleichung kann man so schreiben: `\(Pr(y=1) = Pr(\text{male}) = \text{logit}^{-1}(-1.08 + 0.2*\text{height})\)`
- Bei einer mittleren Gr√∂√üe (`height_c = 0`) ist der Logit f√ºr 'Mann' -1.08. 
- WEnn dieser Wert kleiner ist als Null, ist die Wahrscheinlichkeit kleiner als 50%.
- F√ºr jeden zus√§tzlichen Zentimeter Gr√∂√üe steigt die Wahrscheinlichkeit, dass wir 'Mann' vorhersagen um ca. 0.2 Logits.
- Der Zuwachs an Wahrscheinlichkeit ist *nicht* konstant pro zus√§tzlichen Logit.


---

## Umrechnen von Logits in Wahrscheinlichkeit

- Logits sind schwer zu interpretieren, rechnen wir in Wahrscheinlichkeit, `\(p\)` um.

- Der Achsenabschnitt im zentrierten (oder z-standardisierten) Modell gibt, den Y-Wert an f√ºr eine Beobachtung mit mittleren X-Wert:


```r
invlogit &lt;- plogis  # Funktion, um Inv-Logit von R berechnen zu lassen

invlogit(coef(m92)[1])
```

```
## (Intercept) 
##       0.254
```

- Bei einer Person mittleren Gr√∂√üe sagt unser Modell mit einer Wahrscheinlichkeit von ca. 0.25 vorher, dass es ein Mann ist.


```r
invlogit(coef(m92)[1] + coef(m92)[2]*10)
```

```
## (Intercept) 
##        0.72
```

- Bei einer Person, die 10cm gr√∂√üer ist als der Mittelwert, geht unser Modell von einer Wahrscheinlichkeit von 0.72 aus.

---


## Post befragen: 95%-PI




```r
posterior_interval(m92, prob = .95)
```

```
##               2.5%  97.5%
## (Intercept) -1.254 -0.918
## height_c     0.181  0.225
```

```r
invlogit(c(-1.22, -0.95))
```

```
## [1] 0.228 0.279
```

Die Wahrscheinlichkeit, dass eine mittelgro√üe Person ein Mann ist, 
liegt zwischen ca. 23% und 28%, laut dem Modell.

Die Intervallgrenzen des Regressionsgewichts `\(\beta\)` sind schwieriger zu interpretieren, 
da die Ver√§nderung in den Wahrscheinlichkeiten nicht konstant sind:
Je gr√∂√üere eine Person, 
desto geringer der Zuwachs in Wahrscheinlichkeit (ein Mann zu sein) pro zus√§tzliche Logit-Einheit.

Zur Interpretation von `\(\beta\)` ist es meist sinnvoller, die Vorhersagen des Modells (in Wahrscheinlichkeitsma√üen) zu betrachten, die PPV also.


---

## Hallodri-Modell

&gt;  Kovariiert die Wahrscheinlichkeit `\(p_i\)` f√ºr *Hallodri* `\(h_i\)` (negativ) mit der (z-standardisierten) Ehezufriedenheit `\(r_i\)`?


$$
`\begin{align}
h_i &amp;\sim \mathcal{B}(1,p_i) \\
\text{log}(p_i) &amp;= \alpha + \beta \cdot r_i \\
\alpha &amp;\sim \mathcal{N}(0, 2.5) \\
\beta &amp;\sim \mathcal{N}(0, 2.5)
\end{align}`
$$



```r
m_hallodri1 &lt;-
  stan_glm(is_hallodri ~ rating_z, data = d_hallodri, refresh = 0,
           family = binomial(link = "logit"))
```


üí£ Der AV liegt eine metrische Variable zugrunde (`affairs`).

# Teil 4

## Bin√§re UV

---

## Logistische Regression nur mit Achsenabschnitt

- *Lineare* ("normale") Regression nur mit Achsenabschnitt ist identisch zur Sch√§tzung eines *Mittelwerts.*
- Lineare Regression mit einer bin√§ren UV ist identisch zur Sch√§tzung eines Unterschieds im Mittelwert zwischen zwei Gruppen.
- Analog dazu entspricht eine *logistische* Regression nur mit Achsenabschnitt dem Sch√§tzen eines *Anteils.*

&gt;   50 Personen werden auf Ignoranzitis getestet (eine schlimme Krankheit), davon 10 Personen positiv. Was ist der Anteil in der Population?

Vermutlich so etwa 20% (wenn die Stichprobe gut ist), plus minus ein bisschen.

Als logistische Regression:


```r
y &lt;- rep(c(0,1), c(40, 10)) # 40 mal 0, 10 mal 1
ignor_df &lt;- tibble(y)
ignor_m &lt;- stan_glm(y ~ 1, data = ignor_df, refresh = 0,
                    family = binomial(link = "logit"))
```


---

## Ergebnisse des Ignoranzitis-Modells


.pull-left[
**Logit-Skala**

Der Achsenabschnitt ist der Punktsch√§tzer zum Anteil der Ignoranzitis-Positiven (in der Population):


```r
coef(ignor_m)
```

```
## (Intercept) 
##       -1.38
```

Und hier die Ungenauigkeit (Standardfehler) f√ºr den Punktsch√§tzer:


```r
se(ignor_m)
```

```
## (Intercept) 
##       0.355
```

]

.pull-right[
**Wahrscheinlichkeits-Skala**

Der Anteil in der Pr-Skala:

```r
coef(ignor_m) %&gt;% invlogit()
```

```
## (Intercept) 
##       0.201
```

95%-PI des Punktsch√§tzers:

```r
UG &lt;- (coef(ignor_m) - 
  2*se(ignor_m)) %&gt;% invlogit() 
OG &lt;- (coef(ignor_m) + 
  2*se(ignor_m)) %&gt;% invlogit() 
```

UG: 0.11; OG: 0.34.

]



---

## Eine bin√§re UV

- Die logistische Regression mit einer UV ist √§quivalent zum Vergleich zweier Anteile.

&gt;  Zur Bek√§mpfung der Ignoranzitis wird das Medikament Lisliberin verabreicht. In der Experimentalgruppe (mit Lisliberin) liegt der Anteil von Ignoranzitis danach noch bei 5 von 50. In der Kontrollgruppe liegt der Anteil bei 20 von 60.





```r
gruppe &lt;- rep(c(0, 1), c(50, 60))
ignor &lt;- rep(c(0, 1, 0, 1), c(45, 5, 40, 20))
lisliber_df &lt;- tibble(gruppe, ignor)

lisliber_m &lt;- stan_glm(ignor ~ gruppe, data = lisliber_df, refresh = 0,
                       family = binomial(link = "logit"))
coef(lisliber_m)
se(lisliber_m)
```

```
## (Intercept)      gruppe 
##       -2.21        1.53 
## (Intercept)      gruppe 
##       0.487       0.558
```








---


## Ergebnisse zum Lisliber-Modell

Vorhersagen pro Gruppe in der Pr-Skala bekommt man auch mit `posterior_epred()`:


```r
neu &lt;- tibble(gruppe = c(0,1))
lisliber_post &lt;- posterior_epred(lisliber_m, newdata = neu)
lisliber_post &lt;- lisliber_post %&gt;% 
  as_tibble() %&gt;% 
  mutate(diff_gruppen = `2` - `1`)
```

# Teil 5

## Modellg√ºte

---

## Fehlerrate

Die *Fehlerrate* ist definiert als der Anteil f√ºr den eine der beiden folgenden Fehler  zutrifft:
  - Fehler 1: `\(y_i = 1\)` wenn `\(Pr(\hat{y_i}) &lt; 0.5\)` 
  - Fehler 2: `\(y_i = 0\)` wenn `\(Pr(\hat{y_i}) &gt; 0.5\)` 
  
- Die Fehlerrate sollte immer kleiner sein als `\(1/2\)`: Sonst k√∂nnten wir alle `\(\beta\)`s auf 0 setzen und w√ºrden eine bessere Fehlerrate (besseren "Fit") bekommen.
- Man kann die Fehlerrate seines Modells mit dem *Nullmodell* vergleichen, das f√ºr alle `\(y_i\)` die gleiche Wahrscheinlichkeit annimmt.
- Das Nullmodell ist die Regression ohne Pr√§diktoren (nur mit Achsenabschnitt).
- Die Fehlerrate des Nullmodells entspricht dem Anteil `\(p\)` von `\(y_i = 1\)` oder `\(1-p\)` (je nachdem, welcher Wert von beiden kleiner ist).

&lt;a name=cite-gelman_regression_2021&gt;&lt;/a&gt;([Gelman, Hill, and Vehtari, 2021](#bib-gelman_regression_2021), S. 255)


---

## Fehlerrate berechnen f√ºr das Hallodri-Modell


```r
d_hallodri &lt;- 
  d_hallodri %&gt;% 
  mutate(hallodri_pred =  predict(m_hallodri1))
```


```r
d_hallodri &lt;-  
  d_hallodri %&gt;% 
  mutate(wrong_pred = 
     (hallodri_pred&gt;0.5 &amp; is_hallodri==0) |  # Fehler 1
     (hallodri_pred&lt;0.5 &amp; is_hallodri==1))   # Fehler 2

error_rate &lt;-
  d_hallodri %&gt;% 
  summarise(error_rate = mean(wrong_pred))

error_rate
```

```

##   error_rate
##        &lt;dbl&gt;
## 1      0.250
```
