## Wir m√ºssen die Regressionsgerade umbiegen


.pull-left[
... wenn der vorhergesagte Wert eine Wahrscheinlichkeit, `\(p_i\)`, ist.

&lt;img src="Kapitel_9_chunk-img/unnamed-chunk-10-1.png" width="100%" style="display: block; margin: auto;" /&gt;


]

.pull-right[
- Die *schwarze* Gerade verl√§sst den Wertebereich der Wahrscheinlichkeit.

- Die *blaue* Kurve, `\(\mathcal{f}\)`, bleibt im erlaubten Bereich, `\(Pr(y) \in [0,1]\)`.

- Wir m√ºssen also die linke oder die rechte Seite des linearen Modells transformieren:

`\(p_i = f(\alpha + \beta \cdot x)\)` bzw.:

`\(f(p) = \alpha + \beta \cdot x\)`

- `\(\mathcal{f}\)` nennt man eine *Link-Funktion*.

- Die Regression mit  `\(\mathcal{f}\)` nennt man *logistische* Regression.


]


&lt;a name=cite-mcelreath_statistical_2020&gt;&lt;/a&gt;[McElreath (2020, Kap. 10.2)](#bib-mcelreath_statistical_2020)



---

## Verallgemeinerte lineare Modelle zur Rettung

- F√ºr metrische AV mit theoretisch unendlichen Grenzen des Wertebereichs haben wir bisher eine Normalverteilung verwendet:

`$$y_i \sim \mathcal{N}(\mu_i, \sigma)$$`

- Dann ist die Normalverteilung eine voraussetzungsarme Wahl (maximiert die Entropie).

- Aber wenn die AV *bin√§r* ist bzw. *H√§ufigkeiten* modelliert, braucht man eine Variable die nur positive Werte zul√§sst.

- In diesem Fall passt die *Binomialverteilung*, `\(\mathcal{Bin}\)` oder `\(\mathcal{B}\)`, gut und ist voraussetzungsarm (maximiert die Entropie):

$$
`\begin{align}
y_i &amp;\sim \mathcal{Bin}(n, p_i) \\
f(p_i) &amp;= \alpha + \beta x
\end{align}`
$$
- Eine bin√§re Variablen ist eine H√§ufigkeitsvariable mit `\(\mathcal{Bin}(1,p)\)`.

- Diese Verallgemeinerung des linearen Modells bezeichnet man als *generalisiertes lineares Modell* (generalized linear model).

---

## Der Logit-Link

- Der *Logit-Link*, `\(\mathcal{L}\)`, `logit` oder Logit-Funktion genannt, ordnet einen Parameter, der als Wahrscheinlichkeitsmasse definiert ist (und daher im Bereich von 0 bis 1 liegt), einem linearen Modell zu (das jeden beliebigen reellen Wert annehmen kann):

$$
`\begin{align}
y_i &amp;\sim \mathcal{B}(n, p_i) \\
\text{logit}(p_i) &amp;= \alpha + \beta x_i
\end{align}`
$$

- Die Logit-Funktion `\(\mathcal{L}\)` ist definiert als der Logarithmus des Verh√§ltnisses der Wahrscheinlichkeit zu Gegenwahrscheinlichkeit:

`$$\mathcal{L} = \text{log} \frac{p_i}{1-p_i}$$`

- Das Verh√§ltnis der Wahrscheinlichkeit zu Gegenwahrscheinlichkeit nennt man auch *Odds*.

- Also:

`$$\mathcal{L} = \text{log} \frac{p_i}{1-p_i} = \alpha + \beta x_i$$`


---

## Inverser Logit

Um nach `\(p\)` aufzul√∂sen, m√ºssen wir einige Algebra bem√ºhen:

$$
`\begin{align}
\text{log} \frac{p}{1-p} &amp;= \alpha + \beta x &amp; &amp; \text{Exponentieren}\\
\frac{p}{1-p} &amp;= e^{\alpha + \beta x} \\
p_i &amp;= e^{\alpha + \beta x_i} (1-p) &amp; &amp; \text{Zur Vereinfachung: } x := e^{\alpha + \beta x_i} \\
p_i &amp;= x (1-p) \\
&amp;= x - xp \\
p + px &amp;= x \\
p(1+x) &amp;= x \\
p &amp;= \frac{x} {1+x} &amp; &amp; \text{L√∂sen wir x wieder auf.} \\
p &amp;= \frac{e^{\alpha + \beta x_i}}{1 + e^{\alpha + \beta x_i}}
\end{align}`
$$

Diese Funktion nennt man auch *inverser Logit*, `\(\text{logit}^{-1}\)`.

---
## Logit und Inverser Logit
.pull-left[
#### Logit
`\((0,1) \rightarrow (-\infty, +\infty)\)`

&lt;img src="Kapitel_9_chunk-img/unnamed-chunk-11-1.png" width="100%" style="display: block; margin: auto;" /&gt;

Praktisch, um Wahrscheinlichkeit zu modellieren.

`$$p \rightarrow \fbox{logit} \rightarrow \alpha + \beta x$$`

]
.pull-right[
#### Inv-Logit
`\((-\infty, +\infty) \rightarrow (0,1)\)`

&lt;img src="Kapitel_9_chunk-img/unnamed-chunk-12-1.png" width="100%" style="display: block; margin: auto;" /&gt;

Praktisch, um in Wahrscheinlichkeiten umzurechnen.

`$$p \leftarrow \fbox{inv-logit} \leftarrow \alpha + \beta x$$`

]




---

## Die Koeffizienten sind schwer zu interpretieren

&lt;img src="Kapitel_9_chunk-img/unnamed-chunk-13-1.png" width="100%" style="display: block; margin: auto;" /&gt;



- In der logistischen Regression gilt *nicht* mehr, dass eine konstante Ver√§nderung in der UV mit einer konstanten Ver√§nderung in der AV einhergeht.
- Stattdessen geht eine konstante Ver√§nderung in der UV mit einer konstanten Ver√§nderung im *Logit* der AV einher.
- Beim logistischen Modell hier gilt, dass in der N√§he von `\(x=0\)` die gr√∂√üte Ver√§nderung in `\(p\)` von statten geht; je weiter weg von `\(x=0\)`, desto geringer ist die Ver√§nderung in `\(p\)`.

## Modell `m92`



```r
d2 &lt;- d %&gt;% 
  drop_na() %&gt;% 
  mutate(male = ifelse(gender == "male", 1, 0),
         height_cm = height * 2.54,
         height_c = height_cm - mean(height_cm)) 

m92 &lt;- stan_glm(male ~ height_c, 
                family = binomial(link="logit"),
                data = d2, refresh = 0)

coef(m92)
```

```
## (Intercept)    height_c 
##  -1.0851107   0.2030866
```

- Die Modellgleichung kann man so schreiben: `\(Pr(y=1) = Pr(\text{male}) = \text{logit}^{-1}(-1.09 + 0.2*\text{height})\)`
- Bei einer mittleren Gr√∂√üe (`height_c = 0`) ist der Logit f√ºr 'Mann' -1.09. 
- WEnn dieser Wert kleiner ist als Null, ist die Wahrscheinlichkeit kleiner als 50%.
- F√ºr jeden zus√§tzlichen Zentimeter Gr√∂√üe steigt die Wahrscheinlichkeit, dass wir 'Mann' vorhersagen um ca. 0.2 Logits.
- Der Zuwachs an Wahrscheinlichkeit ist *nicht* konstant pro zus√§tzlichen Logit.


---

## Umrechnen von Logits in Wahrscheinlichkeit

- Logits sind schwer zu interpretieren, rechnen wir in Wahrscheinlichkeit, `\(p\)` um.

- Der Achsenabschnitt im zentrierten (oder z-standardisierten) Modell gibt, den Y-Wert an f√ºr eine Beobachtung mit mittleren X-Wert:


```r
invlogit &lt;- plogis  # Funktion, um Inv-Logit von R berechnen zu lassen

invlogit(coef(m92)[1])
```

```
## (Intercept) 
##   0.2525401
```

- Bei einer Person mittleren Gr√∂√üe sagt unser Modell mit einer Wahrscheinlichkeit von ca. 0.25 vorher, dass es ein Mann ist.


```r
invlogit(coef(m92)[1] + coef(m92)[2]*10)
```

```
## (Intercept) 
##   0.7202607
```

- Bei einer Person, die 10cm gr√∂√üer ist als der Mittelwert, geht unser Modell von einer Wahrscheinlichkeit von 0.72 aus.


## Post befragen: 95%-PI




```r
posterior_interval(m92, prob = .95)
```

```
##                   2.5%      97.5%
## (Intercept) -1.2565356 -0.9251265
## height_c     0.1818243  0.2254166
```

```r
invlogit(c(-1.22, -0.95))
```

```
## [1] 0.2279365 0.2788848
```

Die Wahrscheinlichkeit, dass eine mittelgro√üe Person ein Mann ist, 
liegt zwischen ca. 23% und 28%, laut dem Modell.

Die Intervallgrenzen des Regressionsgewichts `\(\beta\)` sind schwieriger zu interpretieren, 
da die Ver√§nderung in den Wahrscheinlichkeiten nicht konstant sind:
Je gr√∂√üere eine Person, 
desto geringer der Zuwachs in Wahrscheinlichkeit (ein Mann zu sein) pro zus√§tzliche Logit-Einheit.

Zur Interpretation von `\(\beta\)` ist es meist sinnvoller, die Vorhersagen des Modells (in Wahrscheinlichkeitsma√üen) zu betrachten, die PPV also.

## PPV befragen 1
