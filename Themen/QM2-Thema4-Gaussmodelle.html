## Wahrscheinlichkeitsverteilung


Eine *diskrete* Wahrscheinlichkeitsverteilung des Merkmals `\(X\)` ordnet jeder der `\(k\)` Ausprägungen `\(X=x\)` eine Wahrscheinlichkeit `\(p\)` zu. So hat die Variable *Geschlecht eines Babies* die beiden Ausprägungen *Mädchen* und *Junge* mit den Wahrscheinlichkeiten `\(p_M = 51.2\%\)` bzw. `\(p_J = 48.8\%\)` 
&lt;a name=cite-gelman_regression_2021&gt;&lt;/a&gt;([Gelman, Hill, and Vehtari, 2021](#bib-gelman_regression_2021)).

Bei *stetigen* Merkmalen `\(X\)` geht man von unendlich vielen Ausprägungen aus; die Wahrscheinlichkeit einer bestimmten Ausprägung ist (praktisch) Null: `\(p(X=x_j)=0, \quad j=1,...,k\)`. Daher gibt man stattdessen die *Dichte* der Wahrscheinlichkeit an: Das ist die Wahrscheinlichkeit(smasse) pro eine Einheit von `\(X\)`.

## Quantile und Verteilungsfunktion


- *Quantile* teilen eine Verteilung so ein, dass ein Anteil `\(p\)` kleiner und der andere Teil `\(1-p\)` größer oder gleich dem Quantil `\(q\)` ist.
    - *Beispiel*: "50%-Quantil = 100" meint, dass 50% der Werte der Verteilung einen Wert kleiner als 100 haben.
    
- Die *Verteilungsfunktion F* für ein Quantil `\(q\)` gibt den Anteil der Verteilung an, der nur  Werte höchstens so groß wie `\(q\)` beinhaltet. Sie zeigt also die kumulierte Wahrscheinlichkeit `\([-\infty, q)\)`.
    - *Beispiel*: "F(100) = 50%" meint, dass der Anteil der Verteilung für Werte nicht größer als 100 50% beträgt.

## Normalverteilung vs. randlastige Verteilungen


&lt;img src="Kapitel_4_chunk-img/Normalverteilung-9-1.png" width="100%" style="display: block; margin: auto;" /&gt;


Bei randlastigen Verteilungen ("fat tails") kommen Extremereignisse viel häufiger vor als bei Normalverteilungen. Deshalb ist es wichtig sein, zu wissen, ob eine Normalverteilung oder eine randlastige Verteilung vorliegt. Viele statistische Methoden sind nicht zuverlässig bei (stark) randlastigen Methoden 
([Taleb, 2019](https://nassimtaleb.org/2020/01/final-version-fat-tails/))

## Formel der Normalverteilung

Vereinfacht ausgedrückt lässt die Normalverteilung `\(\mathcal{N}\)` durch Exponenzieren einer Quadratfunktion beschreiben:

`$$\mathcal{N} \propto e^{-x^2}$$`

mit `\(e=2.71...\)`, der Eulerschen Zahl.

.pull-left[



```r
d &lt;-
  tibble(
    x = seq(-3, 3, 
            length.out = 100),
    y = exp(-x^2)
  )

d %&gt;% 
  ggplot() +
  aes(x = x, y = y) +
  geom_line()
```

]

.pull-right[

&lt;img src="Kapitel_4_chunk-img/Normalverteilung-10-1.png" width="100%" style="display: block; margin: auto;" /&gt;

]

Die Normalverteilung wird auch *[Gauss](https://de.wikipedia.org/wiki/Carl_Friedrich_Gau%C3%9F)-Verteilung* oder *Glockenkurve* genannt.

## IQ-Verteilung: Quantile

`\(IQ \sim \mathcal{N}(100,15)\)`

- Wie schlau muss man sein, um zu den unteren 75%, 50%, 25%, 5%, 1% zu gehören?
- Anders gesagt: Welcher IQ-Wert wird von 75%, 50%, ... der Leute nicht überschritten?



.pull-left[

Ziehen wir Stichproben aus `\(\mathcal{N}(100,15)\)`:


```r
d &lt;-tibble(
  iq = rnorm(1e4, 
             mean = 100, 
             sd = 15))

probs &lt;- c(0.75,.5,.25,.05,.01)

d_summary &lt;- d %&gt;% 
  summarise(
    p = probs,
    q = quantile(iq, probs))
```

]

## IQ-Verteilung: Anteile 

`\(IQ \sim \mathcal{N}(100,15)\)`

- Welcher Anteil `\(p\)` gehört zu den IQ-Werten 75, 100, 115, 130?
- Anders gesagt: Welcher Anteil der Wahrscheinlichkeitsmasse der Verteilung liegt unter IQ=75, IQ=100, etc.?

.pull-left[
Ziehen wir Stichproben aus `\(\mathcal{N}(100,15)\)`:


```r
d &lt;-
  tibble(
    iq = rnorm(1e4, 
               mean = 100, 
               sd = 15)) %&gt;% 
  mutate(iq = round(iq))

qs &lt;- c(75,100,115,130)

d %&gt;% 
  count(p_100 = iq &lt; 100) %&gt;% 
  mutate(prop = n / sum(n)) 
```

### Ontologische Begründung

- Wirken viele, gleichstarke Einflüsse additiv zusammen, entsteht eine Normalverteilung  ([McElreath, 2020](#bib-mcelreath_statistical_2020)), Kap. 4.1.4.

### Epistemologische Begründung

- Wenn wir nur wissen, dass eine Variable über einen endlichen Mittelwert und eine endliche Varianz verfügt und wir keine weiteren Annahmen treffen bzw. über kein weiteres Vorwissen verfügen, dann ist die Normalverteilung die plausibelste Verteilung (maximale Entropie) ([McElreath, 2020](#bib-mcelreath_statistical_2020)), Kap. 7 und 10.

## Darf ich vorstellen: Die Exponential-Verteilung






&lt;img src="Kapitel_4_chunk-img/Post-Regression-18-1.png" width="100%" style="display: block; margin: auto;" /&gt;

`$$X \sim \operatorname{Exp}(1)$$`




- Eine *Exp*onentialverteilung ist nur für positive Werte, `\(x&gt;0\)`, definiert.
- Steigt X um eine Einheit, so ändert sich Y um einen konstanten Faktor.
- Sie hat nur einen Parameter, genannt *Rate* oder `\(\lambda\)` ("lambda").
- `\(\frac{1}{\lambda}\)`  gibt gleichzeitig Mittelwert und Streuung ("Gestrecktheit") der Verteilung an.
- Je größer die Rate `\(\lambda\)`, desto *kleiner* die Streuung und der Mittelwert der Verteilung.
- Je größer  `\(1/\lambda\)`, desto *größer* die Streuung und der Mittelwert der Verteilung.


---


## Exponentialverteilung berechnen


.pull-left[
Im einfachsten Fall gilt: 
`\(y = 2^{-x}\)` bzw. `\(y = e^{-x}\)` mit `\(e=2.71...\)`


```r
d &lt;- tibble(
  x = seq(0, 5, by = 0.01),
  y = 2^(-x),
  y2 = 2.71^(-x))  # e=2.71...

d %&gt;% 
  ggplot(aes(x)) +
  geom_line(aes(y=y)) +
  geom_line(aes(y=y2), 
            color ="blue") +
  labs(title = paste0("blau: e hoch x,","schwarz: 2 hoch x"))
```

]

]

## Exponentialverteilung mit R


Für `\(e^x\)` -- Exponenziern mit `\(e\)` (Eulersche Zahl) als Basis -- gibt's in R die Funktion `exp()`. Mit `dexp()` bekommt man die zugehörige Wahrscheinlichkeitsdichte.

.pull-left[


```r
d &lt;-
  tibble(
    x = seq(0, 5,.1),
    y1 = dexp(x, rate = 1),
    y2 = dexp(x, rate = 0.5)
  )

d %&gt;% 
  ggplot(aes(x)) +
  geom_line(aes(y = y1)) +
  geom_line(aes(y = y2), 
            color = "blue")
```


]

.pull-right[

&lt;img src="Kapitel_4_chunk-img/Post-Regression-19-1.png" width="100%" style="display: block; margin: auto;" /&gt;

`$$\beta \sim \operatorname{Exp}(1)$$`

`$$\color{blue}\beta \color{blue}\sim \color{blue}{\operatorname{Exp}(0.5)}$$`

]

Je kleiner die Rate `\(\lambda\)`, desto *größer* die Streuung der Verteilung.

## Unser Gauss-Modell der !Kung

Wir nehmen an, dass `\(\mu\)` und `\(h_i\)` normalverteilt sind und `\(\sigma\)` exponentialverteilt (da notwendig positiv) ist:

.left-column[
Likelihood:
`\(h_i \sim \mathcal{N}(\mu, \sigma)\)`

Prior für `\(\mu\)`:
`\(\mu \sim \mathcal{N}(178, 20)\)`

Prior für `\(\sigma\)`:
`\(\sigma \sim \mathcal{E}(0, 0.1)\)`

&lt;/br&gt;
&lt;/br&gt;

`\(95\%KI( \mu):\)`

`\(178 \pm 40\)`
]

]

## Der Likelihood wird von den Prioris gespeist


### Likelihood

Die einzelnen Größen `\(h_i\)` sind normalverteilt mit Mittelwert `\(\mu\)` und Streuung `\(\sigma\)`:

`$$h_i \sim \mathcal{N}(\color{blue}{\mu},\color{green}{\sigma})$$`
### Prioris

Mittelwert der Größe ist normalverteilt mit `\(\mu=178\)` und `\(\sigma=20\)`:

`$$\color{blue}{\mu \sim \mathcal{N}(178, 20)}$$`

Die Streuung `\(\sigma\)` der Größen ist exponentialverteil mit `\(\lambda = 0.1\)`.

`$$\color{green}{\sigma \sim \mathcal{E}(0.1)}$$`

## Welche Beobachtungen sind auf Basis unseres Modells zu erwarten?





.pull-left[



```r
n &lt;- 1e4

sim &lt;- tibble(sample_mu  = 
      rnorm(n, 
            mean = 178, 
            sd   = 20),
    sample_sigma = 
      rexp(n, 
            rate = 0.1)) %&gt;% 
  mutate(height  = 
      rnorm(n, 
            mean = sample_mu, 
            sd   = sample_sigma))

height_sim_sd &lt;- 
  sd(sim$height) %&gt;% round()
height_sim_mean &lt;- 
  mean(sim$height) %&gt;% round()
```

## Posteriori-Stichproben mit `stan_glm()` berechnen 

- Mit `stan_glm()` können wir komfortabel die Posteriori-Verteilung berechnen. 
- Die Gittermethode wird nicht verwendet, aber die Ergebnisse sind - in bestimmten Situationen - ähnlich.
- Es werden aber auch viele Stichproben simuliert (sog. MCMC-Methode).
- Gibt man keine Priori-Werte an, so greift die Funktion auf Standardwerte zurück.


.pull-left[

```r
library(rstanarm)
# berechnet Post.-Vert.:

stan_glm(
  # modelldefinition:
  AV ~ UV,
, # Datensatz:
  data = meine_daten
)
```

## Wie tickt `stan_glm()`?


.left-column[
&lt;/br&gt;
&lt;/br&gt;
&lt;/br&gt;
&lt;img src="https://mc-stan.org/rstanarm/reference/figures/stanlogo.png" width="100%" style="display: block; margin: auto;" /&gt;

.tiny[[Quelle](https://mc-stan.org/), &lt;a name=cite-stan&gt;&lt;/a&gt;([Team, 2021](https://mc-stan.org))]

]

.right-column[
- *Stan* ist eine Software zur Berechnung von Bayesmodellen; das Paket `rstanarm` stellt Stan für uns bereit.
- `stan_glm()` ist für die Berechnung von Regressionsmodellen ausgelegt.
- Will man nur die Verteilung einer Variablen (wie `heights`) schätzen, so hat man man ... eine Regression ohne Prädiktor.
- Eine Regression ohne Prädiktor schreibt man auf Errisch so: `y ~ 1`. Die `1` steht also für die nicht vorhandene UV; `y` meint die AV (`height`).
- `MAD_SD` ist eine robuste Version der Streuung, mit inhaltlich gleicher Aussage
- `(Intercept)` (Achsenabschnitt) gibt den Mittelwert an.

]

[Dokumentation RstanARM](https://mc-stan.org/rstanarm/)

## Standard-Prioriwerte bei `stan_glm()` 2/3

- `stan_glm()` verwendet (in der Voreinstellung) *schwach informative* Priori-Werte, die nur wenig Vorabwissen in das Modell geben.
- Es werden dafür die Stichproben-Daten als Priori-Daten verwendet.
- Man sollte diese Standardwerte als Minimalvorschlag sehen. Kennt man sich im Sachgebiet aus, kann man meist bessere Prioris finden.
- Die Voreinstellung hat keinen tiefen Hintergrund; andere Werte wären auch denkbar.


- `Intercept`: `\(\mu\)`, der Mittelwert der Verteilung `\(X\)`
    - `\(\mu \sim \mathcal{N}(\bar{X}, sd(X)\cdot 2.5)\)`
    - als Streuung von `\(\mu\)` wird die 2.5-fache Streuung der Stichprobe angenommen.

- `Auxiliary (sigma)`: `\(\sigma\)`, die Streuung der Verteilung `\(X\)`
    - `\(\sigma \sim \mathcal{E}(\lambda=1/sd(X))\)`
    - als Streuung von `\(h_i\)` wird 7.8 angenommen.

## Modell `m42`: unsere Priori-Werte 




```r
m42 &lt;- 
  stan_glm(height ~ 1, 
           prior_intercept = normal(178, 20),  # mu
           prior_aux = exponential(0.1),  # sigma
           refresh = FALSE,  # bitte nicht so viel Ausgabe drucken
           data = d2)
print(m42)
```

## Fazit
.pull-left[
- Wir haben die Posteriori-Verteilung für ein Gauss-Modell  berechnet.
- Dabei hatten wir ein einfaches Modell mit metrischer Zielvariablen, ohne Prädiktoren, betrachtet.
- Die Zielvariable, Körpergröße (`height`), haben wir als normalverteilt mit den Parametern `\(\mu\)` und `\(\sigma\)` angenommen.
- Für `\(\mu\)` und `\(\sigma\)` haben wir jeweils keinen einzelnen (fixen) Wert angenommen, sondern eine Wahrscheinlichkeitsverteilung, der mit der Priori-Verteilung für `\(\mu\)` bzw. `\(\sigma\)` festgelegt ist.
