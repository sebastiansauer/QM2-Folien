## Wahrscheinlichkeitsverteilung


Eine *diskrete* Wahrscheinlichkeitsverteilung des Merkmals `\(X\)` ordnet jeder der `\(k\)` Auspr√§gungen `\(X=x\)` eine Wahrscheinlichkeit `\(p\)` zu. So hat die Variable *Geschlecht eines Babies* die beiden Auspr√§gungen *M√§dchen* und *Junge* mit den Wahrscheinlichkeiten `\(p_M = 51.2\%\)` bzw. `\(p_J = 48.8\%\)` 
&lt;a name=cite-gelman_regression_2021&gt;&lt;/a&gt;([Gelman, Hill, and Vehtari, 2021](#bib-gelman_regression_2021)).

Bei *stetigen* Merkmalen `\(X\)` geht man von unendlich vielen Auspr√§gungen aus; die Wahrscheinlichkeit einer bestimmten Auspr√§gung ist (praktisch) Null: `\(p(X=x_j)=0, \quad j=1,...,k\)`. Daher gibt man stattdessen die *Dichte* der Wahrscheinlichkeit an: Das ist die Wahrscheinlichkeit(smasse) pro eine Einheit von `\(X\)`.

## Quantile und Verteilungsfunktion


- *Quantile* teilen eine Verteilung so ein, dass ein Anteil `\(p\)` kleiner und der andere Teil `\(1-p\)` gr√∂√üer oder gleich dem Quantil `\(q\)` ist.
    - *Beispiel*: "50%-Quantil = 100" meint, dass 50% der Werte der Verteilung einen Wert kleiner als 100 haben.
    
- Die *Verteilungsfunktion F* f√ºr ein Quantil `\(q\)` gibt den Anteil der Verteilung an, der nur  Werte h√∂chstens so gro√ü wie `\(q\)` beinhaltet. Sie zeigt also die kumulierte Wahrscheinlichkeit `\([-\infty, q)\)`.
    - *Beispiel*: "F(100) = 50%" meint, dass der Anteil der Verteilung f√ºr Werte nicht gr√∂√üer als 100 50% betr√§gt.

## Formel der Normalverteilung

Vereinfacht ausgedr√ºckt l√§sst die Normalverteilung `\(\mathcal{N}\)` durch Exponenzieren einer Quadratfunktion beschreiben:

`$$\mathcal{N} \propto e^{-x^2}$$`

mit `\(e=2.71...\)`, der Eulerschen Zahl.

.pull-left[



```r
d &lt;-
  tibble(
    x = seq(-3, 3, 
            length.out = 100),
    y = exp(-x^2)
  )

d %&gt;% 
  ggplot() +
  aes(x = x, y = y) +
  geom_line()
```

]

## Darf ich vorstellen: Die Exponential-Verteilung






&lt;img src="Kapitel_4_chunk-img/Post-Regression-18-1.png" width="100%" style="display: block; margin: auto;" /&gt;

`$$X \sim \operatorname{Exp}(1)$$`




- Eine *Exp*onentialverteilung ist nur f√ºr positive Werte, `\(x&gt;0\)`, definiert.
- Steigt X um eine Einheit, so √§ndert sich Y um einen konstanten Faktor.
- Sie hat nur einen Parameter, genannt *Rate* oder `\(\lambda\)` ("lambda").
- `\(\frac{1}{\lambda}\)`  gibt gleichzeitig Mittelwert und Streuung ("Gestrecktheit") der Verteilung an.
- Je gr√∂√üer die Rate `\(\lambda\)`, desto *kleiner* die Streuung und der Mittelwert der Verteilung.
- Je gr√∂√üer  `\(1/\lambda\)`, desto *gr√∂√üer* die Streuung und der Mittelwert der Verteilung.

## Exponentialverteilung mit R


F√ºr `\(e^x\)` -- Exponenziern mit `\(e\)` (Eulersche Zahl) als Basis -- gibt's in R die Funktion `exp()`. Mit `dexp()` bekommt man die zugeh√∂rige Wahrscheinlichkeitsdichte.

## Der Likelihood wird von den Prioris gespeist


### Likelihood

Die einzelnen Gr√∂√üen `\(h_i\)` sind normalverteilt mit Mittelwert `\(\mu\)` und Streuung `\(\sigma\)`:

Die Streuung `\(\sigma\)` der Gr√∂√üen ist exponentialverteil mit `\(\lambda = 0.1\)`.

.right-column[
- *Stan* ist eine Software zur Berechnung von Bayesmodellen; das Paket `rstanarm` stellt Stan f√ºr uns bereit.
- `stan_glm()` ist f√ºr die Berechnung von Regressionsmodellen ausgelegt.
- Will man nur die Verteilung einer Variablen (wie `heights`) sch√§tzen, so hat man man ... eine Regression ohne Pr√§diktor.
- Eine Regression ohne Pr√§diktor schreibt man auf Errisch so: `y ~ 1`. Die `1` steht also f√ºr die nicht vorhandene UV; `y` meint die AV (`height`).
- `MAD_SD` ist eine robuste Version der Streuung, mit inhaltlich gleicher Aussage
- `(Intercept)` (Achsenabschnitt) gibt den Mittelwert an.

]

## Standard-Prioriwerte bei `stan_glm()` 2/3

- `stan_glm()` verwendet (in der Voreinstellung) *schwach informative* Priori-Werte, die nur wenig Vorabwissen in das Modell geben.
- Es werden daf√ºr die Stichproben-Daten als Priori-Daten verwendet.
- Man sollte diese Standardwerte als Minimalvorschlag sehen. Kennt man sich im Sachgebiet aus, kann man meist bessere Prioris finden.
- Die Voreinstellung hat keinen tiefen Hintergrund; andere Werte w√§ren auch denkbar.


- `Intercept`: `\(\mu\)`, der Mittelwert der Verteilung `\(X\)`
    - `\(\mu \sim \mathcal{N}(\bar{X}, sd(X)\cdot 2.5)\)`
    - als Streuung von `\(\mu\)` wird die 2.5-fache Streuung der Stichprobe angenommen.

- `Auxiliary (sigma)`: `\(\sigma\)`, die Streuung der Verteilung `\(X\)`
    - `\(\sigma \sim \mathcal{E}(\lambda=1/sd(X))\)`
    - als Streuung von `\(h_i\)` wird 7.8 angenommen.

## Modell `m42`: unsere Priori-Werte 




```r
m42 &lt;- 
  stan_glm(height ~ 1, 
           prior_intercept = normal(178, 20),  # mu

           data = d2)
print(m42)

## Fazit
.pull-left[
- Wir haben die Posteriori-Verteilung f√ºr ein Gauss-Modell  berechnet.
- Dabei hatten wir ein einfaches Modell mit metrischer Zielvariablen, ohne Pr√§diktoren, betrachtet.
- Die Zielvariable, K√∂rpergr√∂√üe (`height`), haben wir als normalverteilt mit den Parametern `\(\mu\)` und `\(\sigma\)` angenommen.
- F√ºr `\(\mu\)` und `\(\sigma\)` haben wir jeweils keinen einzelnen (fixen) Wert angenommen, sondern eine Wahrscheinlichkeitsverteilung, der mit der Priori-Verteilung f√ºr `\(\mu\)` bzw. `\(\sigma\)` festgelegt ist.
