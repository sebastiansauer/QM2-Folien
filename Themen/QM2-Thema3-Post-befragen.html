# Mit Stichproben die Post-Verteilung zusammenfassen


---

## Zur Erinnerung: Gitterwerte in R berechnen





```r
n &lt;- 10
n_success &lt;- 6
n_trials  &lt;- 9

d &lt;-
  tibble(p_grid = seq(from = 0, to = 1, length.out = n),
         prior  = 1) %&gt;% 
  mutate(likelihood = dbinom(n_success, 
                             size = n_trials, 
                             prob = p_grid)) %&gt;% 
  mutate(unstand_post = (likelihood * prior),
         post = unstand_post / sum(unstand_post))
```




```
## Rows: 10
## Columns: 5
## $ p_grid       &lt;dbl&gt; 0.00, 0.11, 0.22, 0.3‚Ä¶
## $ prior        &lt;dbl&gt; 1, 1, 1, 1, 1, 1, 1, ‚Ä¶
## $ likelihood   &lt;dbl&gt; 0.00, 0.00, 0.00, 0.0‚Ä¶
## $ unstand_post &lt;dbl&gt; 0.00, 0.00, 0.00, 0.0‚Ä¶
## $ post         &lt;dbl&gt; 0.00, 0.00, 0.01, 0.0‚Ä¶
```

## Befragen wir die Posteriori-Verteilung

Beispiele f√ºr Fragen an die Post-Verteilung&lt;sup&gt;*&lt;/sup&gt;:

- Mit welcher Wahrscheinlichkeit liegt der Parameter unter einem bestimmten Wert?
- Mit welcher Wahrscheinlichkeit liegt der Parameter zwischen zwei bestimmten Werten?
- Mit 5% Wahrscheinlichkeit liegt der Parameterwert nicht unter welchem Wert?
- Welcher Parameterwert hat die h√∂chste Wahrscheinlichkeit?
- Wie ungewiss ist das Modell √ºber die Parameterwerte?


Solche Fragen kann man in drei Gruppen aufteilen:

1. Fragen zu Bereichen von Parametern
2. Fragen zu Bereichen von Wahrscheinlichkeitsmassen
3. Fragen zu Punktsch√§tzern von Parametern



.footnote[*Post-Verteilung: Posteriori-Verteilung]

## H√§ufigkeiten sind einfacher als Wahrscheinlichkeiten

Tabelle mit Stichprobendaten aus der Posteriori-Verteilung (Tabelle `d`):


```r
samples &lt;-
  d %&gt;%  # nimmt die Tabelle mit Posteriori-Daten,
  slice_sample(  # Ziehe daraus eine Stichprobe,
    n = 1e4,  # mit insgesamt n=10000 Elementen,
    weight_by = post,  # Gewichte nach Spalte mit Post-Wskt.,
    replace = T)  # Ziehe mit Zur√ºcklegen
```

Die Wahrscheinlichkeit, einen Parameterwert aus Tabelle `d` zu ziehen, ist proportional zur Posteriori-Wahrscheinlichkeit (`post`) dieses Werts. Ziehen mit Zur√ºcklegen h√§lt die Wahrscheinlichkeiten w√§hrend des Ziehens konstant.

## Fragen zu Bereichen von Parametern 1

Wie gro√ü ist die Wahrscheinlichkeit, dass der Wasseranteil unter 50% liegt?


.pull-left[
.center[Aus der Posteriori-Verteilung mit der Gridmethode:]

```r
d %&gt;% 
  filter(p_grid &lt; .5) %&gt;% 
  summarise(sum = sum(post))
```

```
## # A tibble: 1 √ó 1
##     sum
##   &lt;dbl&gt;
## 1 0.167
```
]


.pull-right[
.center[Aus den Stichproben der Posteriori-Verteilung:]


```r
samples %&gt;%
  filter(p_grid &lt; .5) %&gt;% 
  summarise(sum = n() / 1e4)
```

```
## # A tibble: 1 √ó 1
##     sum
##   &lt;dbl&gt;
## 1 0.163
```


]

Einfach wie üç∞ essen.

Die Gridmethode funktioniert bei gro√üen Modellen nicht gut (im Gegensatz zur quadratischen Approximation `quap`). Daher werden wir ab jetzt mit den Stichproben arbeiten, weil das f√ºr `quap` auch funktioniert. Das ist au√üerdem einfacher.

```r
samples %&gt;%

  summarise(sum     =       n() / 1e4,

## Fragen zu Bereichen von Wahrscheinlichkeitsmassen


- Sch√§tzbereiche von Parameterwerten nennt man auch *Konfidenz- oder Vertrauensintervall* (synonym: *Kompatibilit√§tsintervall* oder *Passungsbereich*).



.pull-left[
Welcher Parameterwert wird mit 80% Wahrscheinlichkeit nicht √ºberschritten, laut unserem Modell? (Gesucht sind also die unteren 80% Posteriori-Wahrscheinlichkeit)



```r
samples %&gt;% 
  summarise(quantil80 = 
              quantile(p_grid, p = .8))
```

```
## # A tibble: 1 √ó 1
##   quantil80
##       &lt;dbl&gt;
## 1     0.778
```

]

.pull-right[
Was ist das *mittlere* Intervall, das mit 80% Wahrscheinlichkeit den Parameterwert enth√§lt, laut dem Modell?


```r
samples %&gt;% 
  summarise(
    quant_10 = quantile(p_grid, 0.1),
    quant_90 = quantile(p_grid, 0.9))
```

```
## # A tibble: 1 √ó 2
##   quant_10 quant_90
##      &lt;dbl&gt;    &lt;dbl&gt;
## 1    0.444    0.778
```

]

  tibble(p_grid = seq(0,1, by =.01),
         prior = 1) %&gt;% 
  mutate(likelihood = dbinom(3, size = 3, prob = p_grid)) %&gt;% 
  mutate(unstand_post = likelihood * prior) %&gt;% 
  mutate(post_33  = unstand_post / sum(unstand_post)) 

samples_33 &lt;- 
  d_33 %&gt;% 
    slice_sample(n = 1e4, 
                 weight_by = post_33, 
                 replace = T)
```

## Intervalle h√∂chster Dichte vs. Perzentilintervalle

- Bei symmetrischer Posteriori-Verteilung sind beide Intervalle √§hnlich
- Perzentilintervalle sind verbreiteter
- *Intervalle h√∂chster Dichte* (Highest Posteriori Density Interval, HPDI) sind bei schiefen Post-Verteilungen zu bevorzugen
- Intervalle h√∂chster Dichte sind die *schmalsten* Intervalle f√ºr eine gegebene Wahrscheinlichkeitsmasse

Intervallbreite HDPI: 0.16


```r
rethinking::HPDI(samples$p_grid, prob = .5)
```

```
##      |0.5      0.5| 
## 0.5555556 0.6666667
```

Intervallbreite PI: 0.23 (Quantile)


```r
rethinking::PI(samples$p_grid, prob = .5)
```

```
##       25%       75% 
## 0.5555556 0.7777778
```

## Wir simulieren die Wasserzahl bei Globusw√ºrfen

Likelihood (L): Wahrscheinlichkeit f√ºr `\(w=0,1,2\)` bei `\(N=2\)` und `\(p = 0.7\)`:

L &lt;- dbinom(0:2, size = 2, prob = 0.7)

Wir simulieren `\(n=1\)` neuen Globusversuch mit `\(N=2, p=0.7\)` und z√§hlen die (Wasser-)Treffer:

```

```
## [1] 0

Warum nicht `\(n=10\)` neue Globusversuche simulieren:

Diese Versuche geben Aufschluss, welche Daten (wie oft Wasser) man bei einem bestimmten Modell, `\(p,N\)`, erwarten kann.

## So viele Verteilungen... 




- Die *Posteriori-Verteilung* gibt Aufschluss zur H√§ufigkeit (Wahrscheinlichkeit) von Parameterwerten:
    - Wie wahrscheinlich ist es, dass "in Wirklichkeit" der Wasseranteil 70% betr√§gt, also `\(\pi=.7\)`
    - In der Wissenschaft ist man meist an den Parametern interessiert.
    
- Die *PPV* gibt Aufschluss zur H√§ufigkeit von neuen Beobachtungen:
    - Welche Beobachtungen (wie viele Wasser/Treffer) sind in Zukunft, bei erneuter Durchf√ºhrung, zu erwarten.
    - F√ºr die Praxis kann das eine interessante Frage sein.
    
- Der *Likelihood* gibt Aufschluss, wie gut eine bestimmte Hypothese die Datenlage erkl√§rt.
    - Wie gut passt die Hypothese `\(\pi=0.7\)` auf die Datenlage 6 von 9 Treffern beim Globusversuch?
    - Der Likelihood kann aus der Stichprobenverteilung herausgelesen werden.

## Vorhersagen sind schwierig


... gerade wenn sie die Zukunft betreffen, so ein Sprichtwort.

Das zeigt uns die PPV: Der PPV unseres Modells gelingt es zwar, der theoretisch wahrscheinlichste Parameterwert ist auch der h√§ufigste in unseren Stichproben, aber die Vorhersagen haben eine gro√üe Streuung, birgt also hohe Ungewissheit.

Die PPV zeigt also, welche Beobachtungen laut unserem Modell k√ºnftig zu erwarten sind.


.pull-left[
&lt;img src="QM2-Thema3-Post-befragen-37-1.png" width="100%" style="display: block; margin: auto;" /&gt;
]

.pull-right[
W√ºrde man die Vorhersagen nur anhand eines bestimmten Parameterwertes (z.B `\(p=0.6\)`) vornehmen, h√§tten die Vorhersagen zu wenig Streuung, w√ºrden also die Ungewissheit nicht ausreichend abbilden (√úbergewissheit, Overconfidence).
]

## Zwei Arten von Ungewissheit in Vorhersagen von Modellen


1. *Ungewissheit innerhalb des Modells*: Auch wenn der (oder die) Modellparameter eines Modells mit Sicherheit bekannt sind, so bleibt Unsicherheit, welche Beobachtung eintreten wird: Auch wenn man sicher wei√ü, dass `\(p=1/4\)` Murmeln blau sind, so kann man nicht sicher sagen, welche Farbe die n√§chste Murmel haben wird (Ausnahme: `\(p=1\)` oder `\(p=0\)`).

2. *Ungewissheit in den Modellparametern*: Wir sind uns nicht sicher, welchen Wert `\(p\)` (bzw. die Modellparameter) haben. Diese Unsicherheit ist in der Post-Verteilung dargestellt. 

Um zu realistischen Vorhersagen zu kommen, m√∂chte man beide Arten von Ungewissheit ber√ºcksichtigen: Das macht die *Posteriori-Pr√§diktiv-Verteilung (PPV)*.



Die PPV zeigt, welche Daten das Modell vorhersagt (pr√§diktiv) und mit welcher H√§ufigkeit, basierend auf der Post-Verteilung.
