## Parameter sch√§tzen vs. Hypothesen pr√ºfen

- Quantitative Studien haben oft einen von zwei (formalen) Zielen: Hypothesen testen oder Parameter sch√§tzen.
- Beispiel Hypothesenpr√ºfung: "Frauen parken im Durchschnitt schneller ein als M√§nner".
- Beispiel Parametersch√§tzung: "Wie gro√ü ist der mittlere Unterschied in der Ausparkzeit zwischen Frauen und M√§nnern?"
- Je ausgereifter ein Forschungsfeld, desto *k√ºhnere* Hypothesen lassen sich formulieren:
    - stark ausgereift: Die n√§chste totale Sonnenfinsternis in Deutschland wird am 27.7.2082 um 14.47h stattfinden, [Quelle](https://www.solar-eclipse.info/de/eclipse/country/DE/)
    - gering ausgereift: 
      - Die n√§chste Sonnenfinsternis wird in den n√§chsten 100 Jahren stattfinden.
      - Lernen bringt mehr als Nicht-Lernen f√ºr den Klausurerfolg.

## Formalisierung von Forschungsfragen

- Der Mittelwert in Gruppe A ist h√∂her als in Gruppe B (der Unterschied, `\(d\)`, im Mittelwert ist gr√∂√üer als Null):

`$$\mu_1 &gt; \mu_2 \Leftrightarrow \mu_1 - \mu_2 &gt; 0 \Leftrightarrow \mu_d &gt; 0$$`

- Die Korrelation zwischen A und B ist positiv:

`$$\rho(A,B) &gt; 0$$`

- Das Regressionsgewicht von `\(x_1\)` ist gr√∂√üer als `\(k\)` (nicht vernachl√§ssigbar):

`$$\beta_{x_1} &gt; k$$`

## ROPE als guter Einstieg

Das Rope-Konzept ist ein guter Weg, um eine Theorie bzw. eine Hypothese aus einer Theorie zu pr√ºfen:

1. Leiten Sie aus der Theorie ab, wie gro√ü der Effekt mindestens sein muss, `\(k\)`
2. Pr√ºfen Sie dann, ob der Hauptteil der Post-Verteilung, z.B. das 95%-PI, 
    - komplett innerhalb, 
    - komplett au√üerhalb, 
    - oder teils innerhalb teils au√üerhalb 
  des ROPE liegt.
3. Auf dieser Basis 
    - best√§tigen Sie die Nullhypothese
    - verwerfen Sie die Nullhtypothese
    - enthalten Sie sich einer Entscheidung bzgl. der Nullhypothese
  

- Nullhypothesen zu testen ist verbreitet in der Frequentistischen Statistik.
- Das ROPE-Konzept bietet ein analoges Verfahren auf Basis der Bayes-Statistik.
- Daher ist das ROPE n√ºtzlich besonders wenn Anschlussf√§higkeit zur Frequentistischen Statistik gefragt ist (z.B. wenn ein Publikum die Frequentistische Statistik gewohnt ist bzw. die Bayes-Statistik nicht kennt).
- Im Frequentismus benutzt man oft den *p-Wert*, um √ºber eine Nullhypothese zu unterscheiden: `\(p &lt; .05\)` f√ºhrt zum Verwerfen einer Nullhypothesen, `\(p \ge .05\)` f√ºhrt zum Beibehalten.

## Posteriori als Produkt von Priori und Likelihood

`$$\text{Posteriori} = \frac{\text{Likelihood} \times \text{Priori}}{\text{Evidenz}}$$`

&lt;img src="Kapitel_10_chunk-img/QM2-Thema10-kleineModelle-27-1.png" width="100%" style="display: block; margin: auto;" /&gt;


---

## Bayes' Theorem



.box[
`$$Pr(H|D) = \frac{Pr(D|H) Pr(H)}{Pr(D)}$$`
]




- Bestandteile:

    - Posteriori-Wahrscheinlichkeit: `\(Pr_{Post}  := Pr(H|D)\)`

    - Likelihood: `\(L := Pr(D|H)\)`

    - Priori-Wahrscheinlichkeit: `\(Pr_{Priori} := Pr(H)\)`

    - Evidenz: `\(E := Pr(D)\)`

- Bayes' Theorem gibt die `\(Pr_{Post}\)` an, wenn man die Gleichung mit der `\(Pr_{Priori}\)` und dem `\(L\)` f√ºttert.

- Bayes' Theorem wird h√§ufig verwendet, um die `\(Pr_{Post}\)` zu quantifizieren. 

- Die `\(Pr_{Post}\)` ist proportional zu `\(L \times Pr_{Priori}\)`.

Dabei meint "subjektiv", dass die Entscheidung nicht datengeleitet, logisch deduziert oder von der Methode diktiert werden.

Subjektive Entscheidungen k√∂nnen z.B. 

- fachlich begr√ºndet sein
- ein Konsensus der Scientific Community ausdr√ºcken
- auf Vorwissen fr√ºherer Studien beruhen

Generell spricht von *Researchers' degrees of Freedom*,
wenn man (negativ konnotiert) Intransparenz in einem wissenschaftlichen Prozess anprangern (aufzeigen) m√∂chten, vgl. [weiterf√ºhrende Infos](https://en.wikipedia.org/wiki/Researcher_degrees_of_freedom).

Das Problem ist aber *nicht* "Subjektivit√§t" - sie ist unumg√§nglich und oft w√ºnschenswert - sondern Intransparenz √ºber "subjektive" Entscheidungen.
