## Fakten als Grundlage der Konfliktl√∂sung

.center[.content-box-blue[Wissenschaft produziert Fakten.]]

&lt;/br&gt;

Da Fakten universell sind (sein k√∂nnen), ist Wissenschaft potenziell ein Weg zur Konfliktl√∂sung.

### Warum helfen Fakten bei Konflikten?

- Fakten sind neutral gegen√ºber Personen.
- Fakten bieten daher eine Chance zur fairen Einigung.


### Wann ist ein Fakt ein Fakt?


- Fakten m√ºssen vor allem nachpr√ºfbar sein (Daten, Analyse und Bericht m√ºssen offen zug√§nglich sein).


---

## Was n√ºtzt die Covid-19-Impfung?




&gt;    The effectiveness of full messenger RNA (mRNA) vaccination (‚â•14 days after the second dose) was 89% (95% confidence interval [CI], 87 to 91) against laboratory-confirmed SARS-CoV-2 infection leading to hospitalization, 90% (95% CI, 86 to 93) against infection leading to an ICU admission, and 91% (95% CI, 89 to 93) against infection leading to an emergency department or urgent care clinic visit.

[Thompson, Stenehjem, Grannis, et al. (2021)](https://doi.org/10.1056/NEJMoa2110362); vgl. auch [Nasreen, Chung, He, et al. (2021)](https://www.medrxiv.org/content/10.1101/2021.06.28.21259420v3)

### Die aktuelle Faktenlage spricht klar zugunsten der Schutzwirkung der Corona-Impfung 

---

## Was hei√üt "ist effektiv"?

[Nasreen, Chung, He, et al. (2021)](https://www.medrxiv.org/content/10.1101/2021.06.28.21259420v3) definieren *effectivity*, `\(e\)`, so:



`$$e = 1 - C; C= \frac{n_{vacc|pos}}{n_{vacc|neg}}$$`

- `\(C\)` nennt man das *Chancenverh√§ltnis* (*odds ratio*), es beschreibt einen Bruchterm: `\(\frac{x}{y}\)`.
- `\(n_{vacc|pos}\)`: Anzahl der geimpften Personen unter allen Personen mit positiver Corona-Diagnose
- `\(n_{vacc|neg}\)`: Anzahl der geimpften Personen unter allen Personen mit negativer Corona-Diagnose


*Beispiel*: Von den 100 Personen mit *positiver* Corona-Diagnose sind 10 geimpft, `\(n_{vacc|pos}=10\)`. Von den 100 Personen mit *negativer* Corona-Diagnose sind 90 geimpft, `\(n_{vacc|neg}=90\)`

`$$C= \frac{10}{90} = \frac{1}{9}; e = 1 - \frac{1}{9} = \frac{8}{9} \approx 0.88$$`


In diesem Beispiel liegt die Effektvitit√§t `\(e\)` bei knapp 90%.

## Arten von Forschungsfragen


### Deskriptiv (beschreibend)

- Wie stark ist der (lineare) Zusammenhang `\(r\)` von Gr√∂√üe und Gewicht?
- Wie stark ist der (lineare) Zusammenhang `\(b\)` von Lernzeit und Note?
- Bevorzugen unsere Kunden Webshop A oder B?

### Pr√§diktiv (prognostisch, vorhersagend)

- Wie schwer ist ein deutscher Mann der Gr√∂√üe 1,80m im Schnitt?
- Welche Note kann man erwarten, wenn man nichts f√ºr die Klausur lernt?
- Wieviel wird ein Kunde ausgeben, wenn er sich in dieser Variante des Webshops aufh√§lt?

### Pr√§skriptiv (erkl√§rend, kausal)

- Ist Gr√∂√üe eine Ursache von Gewicht (bei deutschen M√§nnern)?
- Wenn ich 100 Stunden lerne, welche Note schreibe ich dann?
- Hat die Art des Webshops einen Einfluss auf unseren Umsatz?

## Metrische AV

- Wir konzentrieren uns im Folgenden auf Regressionsmodelle mit *metrischer* AV.
- F√ºr die UV(s) sind nominale und metrische Skalenniveaus erlaubt. 
- Modelle mit mehreren UV (und mehreren Stufen an UV) sind erlaubt.

# Teil 1: Eine bin√§re UV

---

## Forschungsfrage

*Hintergrund:*

Eine Psychologin, die im √∂ffentlichen Dienst arbeitet, versucht herauszufinden, warum einige Kinder intelligenter sind als andere. Dazu wurdn in einer aufw√§ndigen Studie die Intelligenz vieler Kinder gemessen. Zus√§tzliche wurden verschiedene Korrelate erhoben, in der Hoffnung, "Risikofaktoren" f√ºr geringere Intelligenz zu entdecken.




*Forschungsfrage:* 


&gt;    Unterscheidet sich der mittlere IQ-Wert (`kid_score`) von Kindern in Abh√§ngigkeit davon, ob ihre jeweilige Mutter √ºber einen Schlusabschluss (`mom_hs`) verf√ºgt?


---

## IQ von Kindern, bin√§rer Pr√§diktor

.pull-left[

```r
library(rstanarm)
data("kidiq")  # Paket rstanarm
m10.1 &lt;- stan_glm(
  kid_score ~ mom_hs, 
  data = kidiq)
```

Alternativ k√∂nnen Sie die Daten [hier](https://raw.githubusercontent.com/avehtari/ROS-Examples/master/KidIQ/data/child_iq.csv) herunterladen.


```r
coef(m10.1)
```

```
## (Intercept)      mom_hs 
##    77.56016    11.70580
```

]



.pull-right[

&lt;img src="chunk-img/unnamed-chunk-7-1.png" width="100%" style="display: block; margin: auto;" /&gt;

]

---

## Interpretation von `m10.1`

`m10.1: kid_score = 78 + 12*mom_hs + error`

- Der *Achsensabschnitt* (intercept, `\(\alpha\)`) ist der mittlere (bzw. vorhergesagte) IQ-Wert von Kindern, deren M√ºtter √ºber keinen Schulabschluss verf√ºgen:

`kid_score = 78 + 0*12 + error`

- Das *Regressionsgewicht* (slope, `\(\beta\)`) ist der Unterschied im IQ-Wert von Kindern mit M√ºtter mit Schlulabschluss (im Vergleich zum IQ-Wert von Kindern mit M√ºtter ohne Schlusabschluss). Dieser Unterschied entspricht der Steigung der Regressionsgerade.

`kid_score = 78 + 1*12 + error = 90 + error`

- Die *Streuung* (sigma) der IQ-Wert um ihren Mittelwert zeigt, wie genau die Sch√§tzung (Vorhersage) ist bzw. wie stark Pr√§diktor (UV) und Kriterium (AV) zusammenh√§ngen.

---

## `m10.1` als Mittelwertsdifferenz 


- UV: bin√§r (zweistufig nominal/kategorial)
- AV: metrisch (quantitativ)

.pull-left[

```r
kidiq %&gt;% 
  group_by(mom_hs) %&gt;% 
  summarise(kid_score_avg = mean(kid_score))
```

```
## # A tibble: 2 √ó 2
##   mom_hs kid_score_avg
##    &lt;int&gt;         &lt;dbl&gt;
## 1      0          77.5
## 2      1          89.3
```

```r
  # avg wie "average"

89.4-77.6
```

```
## [1] 11.8
```

]


.pull-right[
- In der klassischen Statistik untersucht man diese Datensituation mit einem *t-Test*.
- Der t-Test ist ein inferenzstatistisches Verfahren, dass pr√ºft, ob die Mittelwertsdifferenz (in der Population) `\(\mu_d\)` Null ist: `\(\mu_d = 0\)`.
- In der Bayes-Statistik betrachtet man dazu die Posteriori-Verteilung (z.B. mit 95%PI).
]

Der mittlere IQ-Wert unterscheidet sich um ca. 12 Punkte, zugunsten der Kinder von M√ºttern mit Abschluss. Allerdings gibt es viel Streuung um die Mittelwerte herum.

## Ein metrischer Pr√§diktor




`kid_score = 26 + 0.6 * mom_iq + error`

.pull-left[
&lt;img src="chunk-img/unnamed-chunk-17-1.png" width="100%" style="display: block; margin: auto;" /&gt;

]

.pull-right[
- Die Linie zeigt die vorhergesagten IQ-Werte der Kinder f√ºr verschiedene IQ-Werte der M√ºtter.
- Vergleicht man Teilpopulationen von M√ºttern mit mittleren Unterschied von einem IQ-Punkt, so findet man 0.6 IQ-Punkte Unterschied bei ihren Kindern *im Durchschnitt*.
- Der Achsenabschnitt hilft uns nicht weiter, da es keine Menschen mit einem IQ von 0 gibt.
]

---


## Beide Pr√§diktoren, `m10.3`


`m10.3: kid_score = 26 + mom_hs + 0.6*mom_iq + error`

.pull-left[

```r
m10.3 &lt;- 
  stan_glm(
    kid_score ~ mom_hs + mom_iq, 
    refresh = 0,
    data = kidiq)
coef(m10.3)
```

```
## (Intercept)      mom_hs      mom_iq 
##  25.8222602   5.9211910   0.5642005
```

]

.pull-right[
&lt;img src="chunk-img/unnamed-chunk-18-1.png" width="100%" style="display: block; margin: auto;" /&gt;

]

- *Achsenabschnitt*: Hat das Kind eine Mutter mit einem IQ von 0 und ohne Schulabschluss, dann sch√§tzt das Modell den IQ-Wert des Kindes auf 26.
- *Koeffizient zum m√ºtterlichen Schulabschluss*: Vergleicht man Kinder von M√ºttern gleicher Intelligenz, aber mit Unterschied im Schulabschluss, so sagt das Modell einen Unterschied von 6 Punkten im IQ voraus.
- *Koeffizient zur m√ºttlichen IQ*: Vergleicht man Kinder von M√ºttern mit gleichem Wert im Schulabschluss, aber mit 1 IQ-Punkt Unterschied, so sagt das Modell einen Unterschied von 0.6 IQ-Punkten bei den Kindern voraus.



---

## Interaktion

- In `m10.3` hat das Modell die Regressionsgeraden gezwungen, parallel zu sein. 
- Betrachtet man das Streudiagramm, so sieht man, das nicht-parallele Geraden besser passen.
- Sind die Regressionsgeraden nicht parallel, so spricht man von einer Interaktion (synonym: Interaktionseffekt, Moderation).
- Liegt eine Interaktion vor, so unterscheidet sich also die Steigung in den Gruppen.



```r
m10.4 &lt;- 
  stan_glm(kid_score ~ mom_hs + mom_iq + mom_hs:mom_iq, 
                  data = kidiq, refresh = 0)
```


&lt;img src="chunk-img/unnamed-chunk-19-1.png" width="100%" style="display: block; margin: auto;" /&gt;


---

## Interpretation von `m10.4`

- *Achsenabschnitt:* IQ-Sch√§tzwerte f√ºr Kinder mit M√ºtter ohne Abschluss und mit einem IQ von 0. Kaum zu interpretieren.
- `mom_hs`: Unterschied der IQ-Sch√§tzwerte zwischen Kindern mit Mutter ohne bzw. mit Schulabschluss und jeweils mit einem IQ von 0. Puh.
- `mom_iq`: Unterschied der IQ-Sch√§tzwerte zwischen Kindern mit M√ºttern, die sich um einen IQ-Punkt unterscheiden aber jeweils ohne Schulabschluss.
- *Interaktion*: Der Unterschied in den Steigungen der Regressiongeraden, also der Unterschied des Koeffizienten f√ºr `mom_iq` zwischen M√ºtter mit bzw. ohne Schulabschluss.

```
mom_hs=0:
kid_score = -11 + 51*0 + 1.1* mom_iq + 0.5*0*mom_iq

          = -11 + 1.1*mom_iq`


mom_hs=1: 
kid_score = -11 + 51*1 + 1.1* mom_iq + 0.5*1*mom_iq

          = 40 + 0.6*mom_iq
```


---


## Nach der Interpretation von 20 unzentrierten Koeffizienten

.center[
&lt;iframe src="https://giphy.com/embed/Zaej3GIZTzCI8" width="480" height="306" frameBorder="0" class="giphy-embed" allowFullScreen&gt;&lt;/iframe&gt;&lt;p&gt;&lt;a href="https://giphy.com/gifs/muppets-rachel-maddow-kermit-Zaej3GIZTzCI8"&gt;via GIPHY&lt;/a&gt;&lt;/p&gt;
]

## Zentrieren von Pr√§diktoren

- Unter *Zentrieren* (to center) versteht man das Bilden der Differenz eines Messwerts zu seinem Mittelwert.
- Zentrierte Werte geben also an, wie weit ein Messwert vom mittleren (typischen) Messwert entfernt ist.
- Mit zentrierten Werten ist eine Regression einfacher zu interpretieren.


```r
kidiq &lt;-
  kidiq %&gt;% 
  mutate(mom_iq_c = mom_iq - mean(mom_iq),
         mom_hs_c = mom_hs - mean(mom_hs))
```




```r
m10.5 &lt;- stan_glm(kid_score ~ mom_hs + mom_iq_c + mom_hs:mom_iq_c, 
                  data = kidiq, 
                  refresh = 0)
coef(m10.5)
```

```
##     (Intercept)          mom_hs 
##      85.3986939       2.8648038 
##        mom_iq_c mom_hs:mom_iq_c 
##       0.9668627      -0.4837153
```


---

## Interpretation von `m10.5`

- Der *Achsenabschnitt* (`Intercept`) gibt den gesch√§tzten IQ des Kindes an, wenn man eine Mutter *mittlerer* Intelligenz und *ohne* Schulabschluss betrachtet.
- `mom_hs` gibt den Unterschied im gesch√§tzten IQ des Kindes an, wenn man M√ºtter mittlerer Intelligenz aber mit bzw. ohne Schlusabschluss vergleicht.
- `mom_iq_c` gibt den Unterschied im gesch√§tzten IQ des Kindes an, wenn man M√ºtter ohne Schlusabschluss aber mit einem IQ-Punkt Unterschied vergleicht.
- `mom_hs:mom_iq_c` gibt den Unterschied in den Koeffizienten f√ºr `mom_iq_c` an zwischen den beiden Grupen von `mom_hs`.



&lt;img src="chunk-img/plot-m10-5-1.png" width="100%" style="display: block; margin: auto;" /&gt;

## Forschungsfrage

*Hintergrund*:

Nach Ihrem Studium haben Sie bei einem aufstrebenden Online-H√§ndler angeheuert. Sie sind f√ºr alles zust√§ndig, was nach Wissenschaft oder Analyse aussieht oder sonst den Anschein erweckt, kompliziert zu sein. Aus irgendwelchen Gr√ºnden liegt Ihre Chefin DiamanteÔ∏èn, so dass Ihre erste Aufgabe darin besteht, Diamantenpreise zu analysieren. Das Ziel Ihrer Chefin liegt darin, zu erkennen, was ein Preis ist, f√ºr den ein Diamant gut verkauft werden kann. Kennt man diesen Preis, kann man sich auf die Suche machen, ob man den Diamant irgendwo g√ºnstiger find. Wenn ja, macht man Gewinn. Gutes Gesch√§ftsmodell, meint Ihre Chefin.

&lt;/br&gt;


&gt; Unterscheiden sich mittlere Diamantenpreise in Abh√§ngigkeit von ihrer Schliffart? (Datensatz `diamonds`)




---

## Alle Mittelwerte sind gleich (?)

- Formal: `\(\mu_1 = \mu_2 = \ldots = \mu_k\)` mit `\(k\)` verschiedenen Gruppen von Schliffart.

- Hypothesen, die keinen (Null) Unterschied zwischen Gruppen oder keinen Zusammenhang zwischen Variablen postulieren, kann man als *Nullhypothesen* bezeichnen.

- Moment. Dass sich *alle* Mittelwerte um 0,00000000 unterscheiden, ist wohl nicht zu vermuten. Wer glaubt sowas? ü§î Daher ist die bessere Forschungsfrage:

&gt; *Wie sehr* unterscheiden sich mittlere Diamantenpreise in Abh√§ngigkeit von ihrer Schliffart?

Oder wir pr√ºfen die Hypothese, ob die Mittelwerte "praktisch" gleich sind, also sich "kaum" unterscheiden. Der Grenzwert f√ºr "praktisch gleich" bzw. "kaum unterschiedlich" ist subjektiv.

---

## Interpretation von `m10.6`

- `cut` hat f√ºnf verschiedene Werte (Stufen, Faktorstufen, Auspr√§gungen), aber es werden nur vier angezeigt. 
- Die f√ºnfte (`Fair`, nicht ausgegeben) ist die *Vergleichs- oder Referenzkategorie* (baseline) und ist im Achsenabschnitt ausgedr√ºckt.
- Die Koeffizienten f√ºr `cut` geben jeweils den Unterschied zur Vergleichskategorie wieder.
- Diamanten der Schliffart `Fair` haben laut Modell einen mittleren Preis von ca. 4300$.
- Diamanten der Schliffart `Good` sind laut Modell im Mittel gut 400$ billiger als Diamanten der Schliffart `Fair`, etc.

## Glauben wir jetzt an Preisunterschiede?

... zwischen den Preis-Mittelwerten in der Population?

- Teilweise, denn einige Sch√§tzintervalle (f√ºr die Preisunterschiede) waren im Modell `m10.6` weit von der Null entfernt, andere nicht.

- Auf Basis unseres Modells schlie√üen wir also (mit hoher Sicherheit) aus, dass *alle* Preise im Mittelwert *exakt* identisch sind.

- Ehrlicherweise h√§tte sowieso niemand geglaubt, dass die *exakte Nullhypothese* `\(\mu_1 = \mu_2 = \ldots = \mu_k\)` bis in die letzte Dezimale gilt. Anders gesagt: Die Wahrscheinlichkeit eines bestimmten Wertes einer stetigen Zufallsvariable ist praktisch Null.

- Aber: Viele Forscheris pr√ºfen gerne die Nullhypothese, daher taucht der Begriff hier auf.

- Das Verfahren der Frequentistischen Statistik, um die Nullhypothese `\(\mu_1 = \mu_2 = \ldots = \mu_k\)` zu testen, nennt man *Varianzanalyse* (analysis of variance, kurz *ANOVA*).

- In der Bayes-Statistik nutzt man - wie immer - prim√§r die Post-Verteilung, um Fragen der Inferenz (z.B. Gruppenunterschiede dieser Art) zu inferenzstatistisch zu beurteilen.

## Modellg√ºte mit `\(R^2\)` bestimmen


.pull-left[
- `\(R^2\)` gibt den Anteil der Gesamtvarianz (der AV) an, den das Modell erkl√§rt.
- H√∂here Wert von `\(R^2\)` bedeuten, dass das Modell die Daten besser erkl√§rt.
- `\(R^2\)` wird normalerweise auf Basis eines Punktsch√§tzers definiert.
- Solch eine Definition l√§sst aber viel Information - √ºber die Ungewissheit der Sch√§tzung - au√üen vor.
- Daher ist es w√ºnschenswert, diese Information in `\(R^2\)` einflie√üen zu lassen: *Bayes-R-Quadrat*.
- mit `bayes_r2()` kann man sich die Verteilung berechnen lassen.
]

&lt;!-- R^2_{Bayes} = \frac{\text{erkl√§rte Varianz}}{\text{erk√§rte Varianz + Residualvarianz}} = \frac{var_{fit}}{var_{fit}+var_{res}} --&gt;

&lt;!-- - `\(var_{fit}\)` ist die Varianz der vorhergesagten Sch√§tzwerte `\(\hat{y}_i\)`. --&gt;


.pull-right[

```r
m10.6_r2 &lt;- bayes_R2(m10.6)
median(m10.6_r2)
```

## Priori-Werte

- Unser Modell hat schwach informierte (weakly informative) Priors.
- F√ºr Achsenabschnitt und die Regressionskoeffizienten werden Normalverteilungen angenommen mit Mittelwert entsprechend den Stichprobendaten und Streuung, die der 2.5-fachen der Streuung in der Stichprobe entspricht.
- Mehr Infos kann man sich so ausgeben lassen: `prior_summary(m10.6)`.
- Wo man man √ºber mehr inhaltliches Wissen verf√ºgt, so wird man die Priors anpassen wollen, z.B.:


```r
m10.6b &lt;- stan_glm(price ~ cut, data = diamonds, refresh = 0,
                   prior = normal(location = c(100, 100, 100, 100),

## "Praktisch" kein Unterschied



- Sagen wir, wenn sich zwei Preismittelwerte um h√∂chstens `\(d=100\)`‚Ç¨ unterscheiden, gilt dieser Unterschied f√ºr uns als "praktisch gleich", "praktisch kein Unterschied" bzw. vernachl√§ssigbar.
- Nimmt man (praktisch) keinen Unterschied/Zusammenhang/Effekt an, spricht man von einer *Nullhypothese*: `\(H_0\)`.
- Die Wahl von `\(d\)` ist *subjektiv* in dem Sinne als sie von inhaltlichen √úberlegungen geleitet sein sollte.
- Diesen Bereich bezeichnen wir den *Indifferenzbereich* (√Ñquivalenzone, Bereich eines vernachl√§ssigbaren Unterschieds oder *Region of practical equivalence*, Rope). 
- Jetzt pr√ºfen wir, ob ein "Gro√üteil" der Posteriori-Stichproben im Rope liegt.
- Unter "Gro√üteil" wird h√§ufig das *95%-HDI* verstanden.

*Entscheidungsregel*:

- Gro√üteil liegt *innerhalb* von Rope  ‚û°Ô∏è *Annahme* der Nullhypothese "praktisch kein Effekt", `\(H_0\)`
- Gro√üteil liegt *au√üerhalb* von Rope  ‚û°Ô∏è *Ablehnung* der Nullhypothese "praktisch kein Effekt", `\(H_0\)`
- Ansonsten  ‚û°Ô∏è  keine Entscheidung 

([Kruschke, 2018](https://doi.org/10.1177/2515245918771304))

## Beantwortung der Forschungsfrage

&gt;    Nur das 95%-HDI f√ºr Schliffart "Ieal" schloss den Indifferenzbereich von ¬±100‚Ç¨ aus, die √ºbrigen Mittelwertsdifferenzen nicht. F√ºr die √ºbrigen Differenzen ist keine klare inferenzstatistische Aussage hinsichtlich eines Indifferenzbereichs m√∂glich: Es ist plauibel, laut dem Modell, dass es einen praktisch bedeutsamen Unterschied gibt, aber es ist auch plausibel, dass es keinen praktisch bedeutsamen Unterschied gibt.

&gt;   Die 95%HDI f√ºr die Mittelwertsdifferenzen waren wie folgt: cutGood: [-2040, 953], cutIdeal: [-2645, -4], cutPremium: [-965, 1732], cutVeryGood: [-2102, 627]. Das Modell erkl√§rte im Median ca. 3% der Varianz, also nur einen kleinen Teil.

# Teil 4:Mehrere metrische UV

---


## Forschungsfrage

&gt;   Stehen sowohl der IQ der Mutter als auch, unabh√§ngig davon, das Alter der Mutter im Zusammenhang mit dem IQ des Kindes?


- Das ist wieder eine *deskriptive* Forschungsfrage. *Keine* Kausalwirkung (etwa "IQ der Mutter ist die Ursache zum IQ des Kindes") wird impliziert. 
- Es geht rein darum, Zusammenh√§nge in den Daten - bzw. in der Population - aufzuzeigen.
- Viele Forschungsfagen gehen allerdings weiter und haben explizit Kausalwirkungen im Fokus. F√ºr solche Fragen ist eine deskriptive Untersuchung nicht geeignet, sondern eine Kausalanalyse ist n√∂tig.


[Datenquelle](https://raw.githubusercontent.com/sebastiansauer/2021-wise/main/Data/kidiq.csv) als CSV-Datei oder alternativ:


```r
library(rstanarm)
data("kidiq")
```

---

## Was hei√üt, X h√§ngt mit Y zusammen?


- Der Begriff "Zusammenhang" ist nicht exakt.
- H√§ufig wird er (f√ºr metrische Variablen) verstanden als
    - lineare Korrelation `\(\rho\)` bzw. `\(r\)` 
    - lineare Regression `\(\beta\)`, bzw. `\(b\)` 


- Der Regressionskoeffizient 
    - misst die *Steigung* der Regressionsgerade
    - zeigt, wie gro√ü der vorhergesagte Unterschied in Y, wenn man zwei Personen (Beobachtungseinheiten) vergleicht, die sich um eine Einheit in X unterscheiden
    - wird manchmal mit dem "Effekt von X auf Y" √ºbersetzt. Vorsicht: "Effekt" klingt nach Kausalzusammenhang. Eine Regression ist keine hinreichende Begr√ºndung f√ºr einen Kausalzusammenhang. 
    
- Der Korrelationskoeffizient
    - misst eine Art der St√§rke des linearen Zusammenhangs
    - zeigt, wie klein die Vorhersagefehler der zugeh√∂rigen Regrssion im Schnitt sind.
    - [Korrelation ist nicht (automatisch) Kausation.](https://xkcd.com/552/)

## Multiples Modell (beide Pr√§diktoren)


```
## (Intercept)      mom_iq     mom_age 
##  17.5636666   0.6036358   0.3795824
```

üí° Die Regressionsgewichte unterscheiden sich zu den von den jeweiligen univariaten Regressionen.

- Bei einer multiplen Regression ist ein Regressionsgewicht jeweils *bereinigt* vom Zusammenhang mit dem (oder den) anderen Regressionsgewicht.
- Das bedeutet, man betrachtet den den Zusammenhang eines Pr√§diktors mit der AV, wobei man gleichzeitig den anderen Pr√§diktor konstant h√§lt.

## Relevanz der Pr√§diktoren

- Welcher Pr√§diktor ist nun "wichtiger" oder "st√§rker" in Bezug auf den Zusammenhang mit der AV, `mom_iq` oder `mom_age`?

- `mom_iq` hat den gr√∂√üeren Koeffizienten.
- `mom_age` hat weniger Streuung.


- Um die Relevanz der Pr√§diktoren vergleichen zu k√∂nnen, m√ºsste man vielleicht die Ver√§nderung von `kid_score` betrachten, wenn man von kleinsten zum gr√∂√üten Pr√§diktorwert geht.
- Allerdings sind Extremwerte meist instabil (da sie von einer einzigen Beobachtung bestimmt werden).
- Sinnvoller ist es daher, die Ver√§nderung in der AV zu betrachten, wenn man den Pr√§diktor von "unterdurchschittlich" auf "√ºberdurchschnittlich" √§ndert.
- Das kann man mit *z-Standardisierung* erreichen.

## z-Standardisierung




- *z-Standardisierung* bedeutet, eine Variable so zu transformieren, dass sie √ºber einen Mittelwert von 0 und eine SD von 1 verf√ºgt:

`$$z = \frac{x - \bar{x}}{sd(x)}$$`


```r
kidiq &lt;- kidiq %&gt;% 
  mutate(kid_score_z = ((kid_score - mean(kid_score)) / sd(kid_score)))
```

So kann man auch die z-Transformation ("Skalierung") durchf√ºhren:



```r
kidiq &lt;- kidiq %&gt;% 
  mutate(mom_iq_z = scale(mom_iq),
         mom_age_z = scale(mom_age))
```

---

## Modell mit standardisierten Pr√§diktoren, `m10.10`




```r
m10.10 &lt;- stan_glm(kid_score_z ~ mom_iq_z + mom_age_z, data = kidiq, refresh = 0)
coef(m10.10)
```

```
##  (Intercept)     mom_iq_z    mom_age_z 
## -0.001246503  0.441916951  0.052042225
```


- Der *Achsenabschnitt* gibt den Mittelwert der AV (`kid_score`) an, da `kid_score_z = 0` identisch ist zum Mittelwert von  `kid_score`.
- Der Koeffizient f√ºr `mom_iq_z` gibt an, um wie viele SD-Einheiten sich `kid_score` (die AV) √§ndert, wenn sich `mom_iq` um eine SD-Einheit √§ndert. Dabei werden M√ºtter mittleren Alters betrachtet.
- Der Koeffizient f√ºr `mom_age_z` gibt an, um wie viele SD-Einheiten sich `kid_score` (die AV) √§ndert, wenn sich `mom_age` um eine SD-Einheit √§ndert.

Jetzt sind die Pr√§diktoren in ihrer Relevanz (Zusammenhang mit der AV) vergleichbar. 

Man sieht, dass die Intelligenz der Mutter *deutlich* wichtiger ist das Alter der Mutter (im Hinblick auf die Vorhersage bzw. den Zusammenhang mit mit der AV).

- Sind X und Y *z-standardisiert*, so sind Korrelation und Regression identisch.


`$$b = r \frac{sd_x}{sd_y}$$`


```r
m10.11 &lt;- 
  stan_glm(kid_score_z ~ mom_iq_z , data = kidiq, refresh = 0)
coef(m10.11)
```

```
##   (Intercept)      mom_iq_z 
## -0.0008372507  0.4495398966

## Priori-Verteilung f√ºr `m10.10`


```
## Priors for model 'm10.10' 
## ------
## Intercept (after predictors centered)
##  ~ normal(location = -2.8e-16, scale = 2.5)
## 
## Coefficients
##   Specified prior:
##     ~ normal(location = [0,0], scale = [2.5,2.5])

##

```



`$$\begin{align}
\text{kid_score} &amp;\sim \mathcal{N}(0,2.5)\\
\mu_i &amp;= \alpha + \beta_1\text{mom_iq}_i + \beta_2\text{mom_age}_i \\
\alpha &amp;\sim \mathcal{N}(0,2.5)\\
\beta_1 &amp;\sim \mathcal{N}(0,2.5)\\
\beta_2 &amp;\sim \mathcal{N}(0,2.5)\\
\sigma &amp;\sim \mathcal{E}(1)
\end{align}$$`


---


## Linearit√§tsannahme


Zentrale Annahme: Die AV ist eine *lineare* Funktion der einzelnen Pr√§diktoren: 

`$$y= \alpha + \beta_1x_1 + \beta_2 x_2 + \cdots .$$` 

- Hingegen ist es nicht erforderlich, dass die AV (y) normalverteilt ist.

## Beantwortung der Forschungsfrage




&gt;   Das Modell spricht sich klar f√ºr einen statistischen, linearen Effekt von Intelligenz der Mutter auf die Intelligenz des Kindes aus, wenn das Alter der Mutter statistisch kontrolliert wird (95%PI: [0.38, 0.51]). Hingegen zeigt das Modell, dass das Alter der Mutter statistisch eher keine Rolle spielt (95%PI: [-0.02, 0.12]). Alle Variablen wurden z-transformiert. Insgesamt erk√§rt das Modell im Median einen Anteil von 0.2 an der Varianz der Kinderintelligenz.


.footnote[Hier wird von einem "statistischen Effekt" gesprochen, um klar zu machen, dass es sich lediglich um assoziative Zusammenh√§nge, und nicht um kausale Zusammenh√§nge, handelt.]

## Ausblick: Bin√§re AV


&gt;    *Forschungsfrage:* Kann man anhand des Spritverbrauchs vorhersagen, ob ein Auto eine Automatik- bzw. ein manuelle Schaltung hat? Anders gesagt: H√§ngen Spritverbrauch und Getriebeart? (Datensatz `mtcars`)
